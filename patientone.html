    <script>
        function getData(){
            return Math.random();
        }

        Plotly.newPlot('chart', [{
            y:[getData()],
            type:'line'
        }]);
        var c = 0;
        setInterval(function(){
            Plotly.extendTraces('chart', {y:[[getData()]]}, [0]);
       
        c++;
        if(c > 500){
            Plotly.relayout('chart', {
                xaxis:{
                    range: [c-500, c]
                }
            });
        }
    }, 15)
        </script>
